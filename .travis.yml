language: python

sudo: false

env:
  global:`
     - secure: ""


matrix:
  include:
    - language: objective-c
      os: osx
      osx_image: xcode6.4
      env:
        - OSNAME="MacOSX"
        - PY_VERSION="2.7"
    - language: objective-c
      os: osx
      osx_image: xcode6.4
      env:
        - OSNAME="MacOSX"
        - PY_VERSION="3.5"
    - language: objective-c
      os: osx
      osx_image: xcode6.4
      env:
        - OSNAME="MacOSX"
        - PY_VERSION="3.6"
    - os: linux
      env:
        - OSNAME="Linux"
        - PY_VERSION="2.7"
    - os: linux
      env:
        - OSNAME="Linux"
        - PY_VERSION="3.5"
    - os: linux
      env:
        - OSNAME="Linux"
        - PY_VERSION="3.6"
        - DOCTR="1"

# command to install dependencies, e.g. pip install -r requirements.txt --use-mirrors
install:
  - wget https://repo.continuum.io/miniconda/Miniconda${PY_VERSION:0:1}-latest-${OSNAME}-x86_64.sh -O miniconda.sh
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - conda config --set always_yes yes --set changeps1 no
  - conda config --add channels conda-forge
  - conda update conda
  - conda install conda-build
  - conda update -n root conda-build

# command to run tests, e.g. python setup.py test
script:
  #- conda build --python $PY_VERSION cyavro

  # install the conda library we built
  - conda create -n testenv --use-local python=$PY_VERSION cython pytest pandas toolchain python-avro avro python-snappy filelock
  - export ARCH=64
  - source activate testenv
  - python setup.py install
  - pytest -vrsx test/*.py
  # docs stuff
  - 'if [ ${DOCTR} = "1" ]; then
      pip install doctr
      pushd docs
      make html
      popd
      doctr deploy . --built-docs docs/_build/html
    fi'
